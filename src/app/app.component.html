<div class="container">
  <h1>Adicionar Nomes</h1>
  <input type="text" name="nome" [(ngModel)]="nome.nome" placeholder="Nome">
  <input type="number" name="idade" [(ngModel)]="nome.idade" placeholder="Idade">
  <button (click)="addDado()">Adicionar</button>
<hr/>
  <ul>
    <li>Lista Nomes</li>
    <li *ngFor="let n of nomesArray">{{n.nome}} - {{n.idade}}</li>
  </ul>
</div>
